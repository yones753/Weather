<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>

<body>
    <!-- ------------------------input and btn search--------------------- -->
    <div class="input-group mt-3 mb-5 container">
        <input id='input' type="text" class="form-control" placeholder="Select City..."
            aria-label="Recipient's username" aria-describedby="basic-addon2">
        <div class="input-group-append">
            <button id="searchBtn" class="btn btn-outline-primary" type="button">Search</button>
        </div>
    </div>

    <!-- ----------------------------card city-------------------------------------------- -->
    <div class="citiesCards container">
    </div>


    <script id="city-template" type="text/x-handlebars-template">
        {{#each cities}}
     
        <div class="city card row  d-flex  flex-row m-2 mb-4" Id="{{_id}}">
            <div class="col-2 info ">
                {{#if isAdded}}
                <button  class="btn-delete btn rounded-circle btn-outline-primary">-</button>
                {{else}}
                <button  class="btn-save btn rounded-circle btn-outline-primary">+</button>
                 {{/if}}
            </div>
            <div class="col-4 row info ">
                    <div class="col-12"><p class=" fw-bold">{{name}}</p></div>
                   <div class="col-12">Fahrenheit : {{temp}} Â°F</div>
            </div>
           <div class="col-6 d-flex flex-row-reverse">  
                <div class="fw-bold">{{condition}}</div>
                <div><img id="imgg" src={{conditionPic}}></div>
           </div>
           
        </div>
        {{/each}}
     
    </script>

    <script src="./jquery/dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>


    <script src="render.js"></script>
    <script src="modle.js"></script>
    <script src="controller.js"></script>
</body>

</html>
